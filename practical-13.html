<!DOCTYPE html>
<html>
<head>
	<title>Three-Frame Division</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}
		
		#content {
			display: flex;
			flex-direction: row;
			height: 300px;
		}
		
		#left-frame {
			width: 33%;
			background-color: #444;
			padding: 20px;
			color: #fff;
		}
		
		#middle-frame {
			width: 33%;
			background-color: #555;
			padding: 20px;
			color: #fff;
		}
        
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		
	</style>
</head>
<body>

<div id="content">
	<div id="left-frame">
		<h2>Main Menu</h2>
		<ul>
			<li>List</li>
			<li>Frames</li>
			<li>Tables</li>
		</ul>
	</div>
	
	<div id="middle-frame">

		<h2>Explanation</h2>
		
		<div id="lower-frame"> </div>
	</div>
	
</div>

</body>
</html>
