<!DOCTYPE html>

	<title>Chemical Equations</title>

<body>

<h2>Chemical Equations</h2>

<p>1. 2AgI + Na<sub>2</sub>S → 2Ag<sup>+</sup> + 2Na<sup>+</sup> + 2I<sup>-</sup></p>

<p>2. 8CO + 17H<sub>2</sub> → C<sub>8</sub>H<sub>18</sub> + 8H<sub>2</sub>O</p>

<p>3. 10KClO<sub>3</sub> + 3P<sub>4</sub>O<sub>10</sub> → 10KCl + 3P<sub>2</sub>O<sub>5</sub></p>

<p>4. SnO<sub>2</sub> + 2H<sub>2</sub> → Sn + 2H<sub>2</sub>O</p>

<p>5. (a + b)<sup>2</sup> → a<sup>2</sup> + b<sup>2</sup> + 2ab</p>

<p>6. 5x<sup>2</sup> + 7x = 3x<sup>2</sup> + 2x<sup>2</sup> + 4x + 8</p>

<p>7. (a + b)<sup>3</sup> = a<sup>3</sup> + b<sup>3</sup> + 3ab(a + b)</p>

</body>
</html>
