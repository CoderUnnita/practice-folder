<!DOCTYPE html>
<html>
<head>
	<title>Marquee Example</title>
</head>
<body>

<!-- Marquee Text with Direction and Behavior -->

<h2>Marquee Text Examples</h2>

<!-- Left Direction, Scroll Behavior -->
<marquee direction="left" behavior="scroll">This text will scroll from right to left.</marquee>

<!-- Right Direction, Scroll Behavior -->
<marquee direction="right" behavior="scroll">This text will scroll from left to right.</marquee>

<!-- Up Direction, Scroll Behavior -->
<marquee direction="up" behavior="scroll" height="50">This text will scroll from bottom to top.</marquee>

<!-- Down Direction, Scroll Behavior -->
<marquee direction="down" behavior="scroll" height="50">This text will scroll from top to bottom.</marquee>

<!-- Slide Behavior -->
<marquee direction="left" behavior="slide">This text will slide from right to left.</marquee>

<!-- Alternate Behavior -->
<marquee direction="left" behavior="alternate">This text will bounce back and forth.</marquee>

<!-- Marquee Image with Direction and Behavior -->

<h2>Marquee Image Examples</h2>

<!-- Left Direction, Scroll Behavior -->
<marquee direction="left" behavior="scroll">
	<img src="image1.jpg" width="100" height="50" alt="Marquee Image">
</marquee>

<!-- Right Direction, Scroll Behavior -->
<marquee direction="right" behavior="scroll">
	<img src="image2.jpg" width="100" height="50" alt="Marquee Image">
</marquee>

<!-- Up Direction, Scroll Behavior -->
<marquee direction="up" behavior="scroll" height="100">
	<img src="image3.jpg" width="50" height="50" alt="Marquee Image">
</marquee>

<!-- Down Direction, Scroll Behavior -->
<marquee direction="down" behavior="scroll" height="100">
	<img src="image4.jpg" width="50" height="50" alt="Marquee Image">
</marquee>

<!-- Slide Behavior -->
<marquee direction="left" behavior="slide">
	<img src="image5.jpg" width="100" height="50" alt="Marquee Image">
</marquee>

<!-- Alternate Behavior -->
<marquee direction="left" behavior="alternate">
	<img src="image6.jpg" width="100" height="50" alt="Marquee Image">
</marquee>

</body>
</html>
